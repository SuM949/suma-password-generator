<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
      <h1 class="password-display">Password Generator</h1>
      <h3>Password</h3>
      <form class="form">
          <label for="">Number Of Characters</label>
          <div class="character-amount-container">
            <input type="range" min="1" max="50" value="10" 
            id="characterAmountRange">
            <input class="number-input" type="number" min="1" max="50" value="10" 
            id="characterAmountRange">
  
          </div>
        
          <label for="Include Uppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">

          <label for="IncludeNumbers">Include Numbers</label>
          <input type="checkbox" id="IncludeNumbers">

          <label for="Include Symbols">Include Symbols</label>
          <input type="checkbox" id="IncludeSymbols">

          <button type="submit" class="btn">Generator Password</button>
      </form>
    </div>
</body>
</html>
